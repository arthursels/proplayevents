<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - ProPlay Events</title> <!-- Blog titel met beveiligde toegang -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Algemene styling voor de pagina */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url('pexels-markusspiske-3905827.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Header en navigatie */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ffd700;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        /* Beveiligde sectie */
        .content {
            background-color: rgba(0, 0, 0, 0.6);
            margin: 50px;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #fff;
        }

        footer p {
            margin: 0;
        }

        /* Geheime inhoud */
        .hidden-content {
            display: none;
        }
        .show-content {
            display: block;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 200px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffd700;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e5a900;
        }

        /* Styling voor het wachtwoordformulier */
        .password-form {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin-top: 100px;
            border-radius: 10px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        /* Styling voor de bloginhoud */
        .blog-content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            margin-top: 50px;
            border-radius: 10px;
            text-align: left;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .blog-content h2 {
            color: #ffd700;
            font-size: 2rem;
        }

        .blog-content p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>ProPlay Events</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="over-ons.html">Over Ons</a></li>
                <li><a href="evenementen.html">Evenementen</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html" onclick="loadPage()">Blog</a></li> <!-- Link naar de beveiligde Blog pagina -->
            </ul>
        </nav>
    </header>

    <div id="content-container">
        <!-- Wachtwoordformulier wordt hier dynamisch weergegeven -->
    </div>

    <footer>
        <p>Contact: 04 99 5434 44 | &copy; 2024 ProPlay Events</p>
        <p>Volg ons op:
            <a href="https://www.facebook.com/profile.php?id=61567539554393" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1200px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook" style="width: 30px; height: 30px; margin-left: 10px;">
            </a>
        </p>
    </footer>

    <script>
        // Functie om de inhoud van de pagina dynamisch te laden
        function loadPage() {
            let contentContainer = document.getElementById("content-container");

            // Wachtwoordformulier weergeven
            contentContainer.innerHTML = `
                <div id="password-section">
                    <h2>Beveiligde Blog Pagina</h2>
                    <p>Voer het wachtwoord in om toegang te krijgen tot de bloginhoud:</p>
                    <div class="password-form">
                        <input type="password" id="password" placeholder="Wachtwoord">
                        <button onclick="checkPassword()">Toegang</button>
                    </div>
                </div>
            `;
        }

        // Functie om het wachtwoord te controleren
        function checkPassword() {
            var password = document.getElementById("password").value;
            var passwordSection = document.getElementById("password-section");

            // Controleer of het wachtwoord correct is
            if (password === "ThomasMore2300") {
                // Verberg het wachtwoordformulier en toon de bloginhoud
                passwordSection.innerHTML = `
                    <div class="blog-content">
                        <h2>Het Belang van Team Building Evenementen voor Bedrijven</h2>
                        <p>In de wereld van moderne zakelijke evenementen draait het vaak om meer dan alleen netwerken en productiviteit. Team building evenementen zijn een onmiskenbaar krachtig hulpmiddel voor bedrijven die hun medewerkers willen motiveren, hun samenwerking willen verbeteren en een cultuur van innovatie en betrokkenheid willen stimuleren. Bij ProPlay Events begrijpen we de waarde van dergelijke evenementen en organiseren we activiteiten die zijn afgestemd op de specifieke behoeften van bedrijven.</p>
                        <p>Een goed ontworpen team building evenement helpt niet alleen de samenwerking tussen teamleden te versterken, maar vergroot ook de onderlinge communicatie. Het bevordert een gevoel van saamhorigheid en creëert een omgeving waarin werknemers zich veilig voelen om ideeën te delen. Onze evenementen variëren van sportieve uitdagingen tot avontuurlijke activiteiten, die allemaal zijn ontworpen om bedrijven dichter bij elkaar te brengen.</p>
                        <p>Door het organiseren van unieke evenementen kunnen bedrijven niet alleen hun medewerkers verrassen, maar ook bijdragen aan een meer productieve en dynamische werkplek. Bij ProPlay Events zijn we gespecialiseerd in het creëren van op maat gemaakte ervaringen die bedrijven helpen hun doelen te bereiken, zowel op persoonlijk als op professioneel vlak.</p>
                        <p>Wil je meer weten over hoe wij jouw bedrijf kunnen helpen? Neem contact met ons op en ontdek de mogelijkheden!</p>
                    </div>
                `;
            } else {
                alert("Fout wachtwoord, probeer het opnieuw.");
            }
        }

        // Initialiseer de beveiligde blogpagina met het wachtwoordformulier
        loadPage();
    </script>
</body>
</html>
